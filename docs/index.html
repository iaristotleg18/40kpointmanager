<!DOCTYPE html>

<html>
<head>
    <LINK REL=StyleSheet HREF="40k.css" TYPE="text/css" MEDIA=screen>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="40k.js"></script>
</head>
<body>

<form id="army_form">
  <label for="name">Army Name</label>
  <input type="text" id="armyName" name="name"></input>
  <label for="description">Army Description</label>
  <input type="text" id="descArmy" name="description"></input>
  <input type="submit">
</form>

<ol id="listArmy">
</ol>

<div class="detachment">
  <button class="addDetach">Add a Detachment</button>

<select id="detachment_type">
  <option value="" disabled selected>Select your option</option>
  <option value="patrol">Patrol Detachment</option>
  <option value="battalion">Battalion Detachment</option>
  <option value="brigade">Brigade Detachment</option>
  <option value="vanguard">Vanguard Detachment</option>
  <option value="spearhead">Spearhead Detachment</option>
  <option value="airWing">Air Wing Detachment</option>
</select>
  <div id="detachBoard">
      <div id="hqBoard">
          <select id ="hqTypes">
            <option value="" disabled selected>Select your HQ unit!</option>
          </select>
          <select id ="troopsTypes">
            <option value="" disabled selected>Select your troops unit!</option>
          </select>
          <select id ="elitesTypes">
            <option value="" disabled selected>Select your elites unit!</option>
          </select>
          <select id ="fastAttackTypes">
            <option value="" disabled selected>Select your fast attack unit!</option>
          </select>
          <select id ="heavySupportTypes">
            <option value="" disabled selected>Select your heavy support unit!</option>
          </select>
          <select id ="flyerTypes">
            <option value="" disabled selected>Select your flyer unit!</option>
          </select>
          <select id ="lordOfWarTypes">
            <option value="" disabled selected>Select your lord of war unit!</option>
          </select>
          <select id ="fortificationTypes">
            <option value="" disabled selected>Select your fortification unit!</option>
          </select>
      </div>
  </div>
</div>

</body>
</html>
