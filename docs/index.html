<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <LINK REL=StyleSheet HREF="40k.css" TYPE="text/css" MEDIA=screen>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="40k.js"></script>
    <script src="typeahead.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>

<form id="army_form">
  <label for="name">Army Name</label>
  <input type="text" id="armyName" name="name"></input>
  <label for="description">Army Description</label>
  <input type="text" id="descArmy" name="description"></input>
  <input type="submit">
</form>

<ol id="listArmy">
</ol>

<div id = "totalArmyWork">


  <div> Total Command Points: <span id="armyCommandPoints"></span></div>

  <div> Total Army Points: <span id="totalArmyPoints"></span></div>

</br>
  <div>Existing Detachments</div>

<ol id="listDetach">
</ol>

<div class="detachment">
  <button class="addDetach">Add a Detachment</button>

<select id="detachment_type">
  <option value="" disabled selected>Select your option</option>
  <option value="patrol" data-commandpoints='0'>Patrol Detachment</option>
  <option value="battalion" data-commandpoints='3'>Battalion Detachment</option>
  <option value="brigade" data-commandpoints='9'>Brigade Detachment</option>
  <option value="vanguard" data-commandpoints='1'>Vanguard Detachment</option>
  <option value="spearhead" data-commandpoints='1'>Spearhead Detachment</option>
  <option value="air_wing" data-commandpoints='1'>Air Wing Detachment</option>
  <option value="outrider" data-commandpoints='1'>Outrider Detachment</option>
  <option value="supreme_command" data-commandpoints='1'>Supreme Command Detachment</option>
  <option value="super_heavy" data-commandpoints='1'>Super Heavy Detachment</option>
  <option value="fortification_network" data-commandpoints='1'>Fortification Detachment</option>
</select>
  <div id="detachBoard">
    <div id="pointTotal"></div>
      <div id="hq_board">
          <select id ="hqTypes">
            <option value="" disabled selected>Select your HQ unit!</option>
          </select>
          <br>
          <input type="text" autocomplete="off" id="hqSearch">
          <br>
          <button class="addUnitButton" id="hqAdd" data-unittype="hq">Add HQ Unit!</button>
          <ol id="hqArmy" class="unitList"></ol>
      </div>
      <div id="troops_board">
        <select id ="troopsTypes">
          <option value="" disabled selected>Select your troops unit!</option>
        </select>
        <br>
        <input type="text" autocomplete="off" id="troopsSearch">
        <br>
        <button class="addUnitButton" id="troopsAdd" data-unittype="troops">Add Troops Unit!</button>

          <ol id="troopsArmy" class="unitList"></ol>
      </div>
      <div id="elites_board">
        <select id ="elitesTypes">
          <option value="" disabled selected>Select your elites unit!</option>
        </select>
      <br>
      <input type="text" autocomplete="off" id="elitesSearch">
      <br>
        <button class="addUnitButton" id="elitesAdd" data-unittype="elites">Add Elites Unit!</button>
          <ol id="elitesArmy" class="unitList"></ol>
      </div>
      <div id="fast_attack_board">
        <select id ="fast_attackTypes">
          <option value="" disabled selected>Select your fast attack unit!</option>
        </select>
        <br>
        <input type="text" autocomplete="off" id="fastAttackSearch">
        <br>
        <button class="addUnitButton" id="fastAttackAdd" data-unittype="fast_attack">Add Fast Attack Unit!</button>
          <ol id="fast_attackArmy" class="unitList"></ol>
      </div>
      <div id="heavy_support_board">
        <select id ="heavy_supportTypes">
          <option value="" disabled selected>Select your heavy support unit!</option>
        </select>
        <br>
        <input type="text" autocomplete="off" id="heavySupportSearch">
        <br>
        <button class="addUnitButton" id="heavySupportAdd" data-unittype="heavy_support">Add Heavy Support Unit!</button>
          <ol id="heavy_supportArmy" class="unitList"></ol>
      </div>
      <div id="flyer_board">
        <select id ="flyerTypes">
          <option value="" disabled selected>Select your flyer unit!</option>
        </select>
        <br>
        <input type="text" autocomplete="off" id="flyerSearch">
        <br>
        <button class="addUnitButton" id="flyerAdd" data-unittype="flyer">Add Flyer Unit!</button>

          <ol id="flyerArmy" class="unitList"></ol>
      </div>
      <div id="lord_of_war_board">
        <select id ="lord_of_warTypes">
          <option value="" disabled selected>Select your lord of war unit!</option>
        </select>
        <br>
        <input type="text" autocomplete="off" id="lordOfWarSearch">
        <br>
        <button class="addUnitButton" id="lordOfWarAdd" data-unittype="lord_of_war">Add Lord of War Unit!</button>

          <ol id="lord_of_warArmy" class="unitList"></ol>
      </div>
      <div id ="fortification_board">
        <select id ="fortificationTypes">
          <option value="" disabled selected>Select your fortification unit!</option>
        </select>
        <br>
        <input type="text" autocomplete="off" id="fortificationSearch">
        <br>
        <button class="addUnitButton" id="fortificationAdd" data-unittype="fortification">Add Fortification Unit!</button>

          <ol id="fortificationArmy" class="unitList"></ol>
      </div>
    </div>
  </div>
</div>

</body>
</html>
