<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="homework.js"></script>
</head>
<body>
    <div>
        The List:
        <ul id='theList'></ul>
    </div>

    <div>
        <label for='push'>[Push]</label>
        <input id='pushItem' type='text' name='push'>
        <button id='pushItemButton'>Add an item to end of list</button>
    </div>
</br>
    <div>
        <label for='pop'>[Pop]</label>
        <button id='popItemButton'>Remove an item from end of list</button>
    </div>
</br>
    <div>
        <label for='allItems'>[Splice]</label>
        <select id="allItems"></select>
        <button id='spliceItemButton'>Remove a specific item</button>
    </div>
</br>
    <div>
        <label for='shift'>[Shift]</label>
        <button id='shiftItemButton'>Remove the first item</button>
    </div>
</br>
    <div>
        <label for='unshift'>[Unshift]</label>
        <input id='unshiftItem' type='text' name='unshift'>
        <button id='unshiftItemButton'>Add an item to the front of the list</button>
    </div>
</body>
</html>
